<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Security - CSRF -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- CSS - Page -->
    <link rel='stylesheet' type='text/css' media='screen' href='./icon/fontawesome-free-5.13.0-web/css/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/dashboard-admin.css'>

    <!-- JS - Library -->
    <script src='./js/lib/jquery-1.12.4.min.js'></script>
    <script src='./js/lib/vue.js'></script>

    <!-- JS - Common -->
    <script src='./js/common/http.js'></script>
    <script src='./js/common/apis.js'></script>
    <script src='./js/common/param-validate.js'></script>

    <!--[if lt IE 9]>
        <script src="./lib/html5shiv.js"></script>  
    <![endif]-->
</head>
<body>
  <section id="app">
    <aside id="side" class="side">
      <div class="logo">
          <i class="fas fa-database"></i>
          <span>ATC</span>
          <span>Admin</span>
      </div>
      <ul class="list">
          <li class="item on"><a class="link" href="#"><i class="fas fa-server"></i>사용자 이력</a></li>
          <li class="item"><a class="link" href="#"><i class="fas fa-server"></i>사용자 자원</a></li>
          <li class="item"><a class="link" href="#"><i class="fas fa-hdd"></i>저장소 관리</a></li>
      </ul>
    </aside>
    <section id="dashboard" class="dashboard">
      <header class="header">
        <div class="profile">
          <i class="fas fa-user-circle user"></i>
          <span>
            <span class="name">Mr. User</span>
            <span class="email">user@gmail.com</span>
          </span>
          <a href="#">
            <i class="fas fa-cog setting"></i>
          </a>
        </div>
      </header>
      <section id="user-log" class="tab on">
        <h2 class="title">사용자 이력</h2>
      </section>
      <section id="user-storage" class="tab">
        <h2 class="title">사용자 자원</h2>
      </section>
      <section id="storage" class="tab">
        <h2 class="title">저장소 관리</h2>
      </section>
    </section>
  </section>

    <!-- JS - Page -->
    <script src='./js/dashboard-admin.js'></script>
</body>
</html>
