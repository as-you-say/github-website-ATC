<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Security - CSRF -->
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}" />
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}" />

    <!-- CSS - Page -->
    <link rel='stylesheet' type='text/css' media='screen' href='./icon/fontawesome-free-5.13.0-web/css/all.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>

    <!-- JS - Library -->
    <script src='./js/lib/jquery-1.12.4.min.js'></script>
    <script src='./js/lib/vue.js'></script>

    <!-- JS - Common -->
    <script src='./js/common/http.js'></script>
    <script src='./js/common/apis.js'></script>
    <script src='./js/common/param-validate.js'></script>

    <!--[if lt IE 9]>
        <script src="./lib/html5shiv.js"></script> 
    <![endif]-->
</head>
<body>
    <div class="filter"></div>
    <section id="app">
        <div class="container">
            <!-- login -->
            <form id="login" class="login" action="./dashboard-user.html">
                <div class="contents">
                    <h2>Log In</h2>
                    <p>Ready to discover some amazing opportunities?</p>
                    <div class="input">
                        <input type="text" name="email" placeholder="Email" autocomplete="off">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Password" autocomplete="off">
                        <i class="fas fa-lock"></i>
                    </div>
                    <a class="forgot" href="#"><span>Forgot your Password?</span></a>
                    <button class="submit">LOG IN</button>
                </div>
            </form>
            <!-- //login -->
            <!-- slider -->
            <section id="slider" class="image-slider">
                <div class="filter">
                    <div class="contents">
                        <!-- header -->
                        <header class="header">
                            <span class="logo">ATC</span>
                            <span class="search-account">Don't have an account?</span>
                            <a href="#" class="sign-up"><span>Sign Up</span></a>
                        </header>
                        <!-- //header -->
                        <!-- slider-container -->
                        <section class="slider-container">
                            <div class="list">
                                <div class="item">
                                    <div class="description">
                                        <h2>START YOUR JOURNEY HERE</h2>
                                        <p>If you are applying for a job abroad (particularly in Europe or South America),
                                            this is the only place you have to look for!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="paging">
                                <div class="dot"></div>
                                <div class="dot on"></div>
                                <div class="dot"></div>
                            </div>
                        </section>
                        <!-- //slider-container -->
                    </div>
                </div>
            </section>
            <!-- //slider -->
        </div>
    </section>

    <!-- JS - Page -->
    <script src='./js/login.js'></script>
</body>

</html>
